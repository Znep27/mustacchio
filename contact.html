    <title>Mustache Enthusiast - Contact</title>
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
		<div id="logo">
            <a href="index.html" class="logo">
              <img src="https://freewebsitetemplates.com/preview/mustacheenthusiast/images/logo.jpg" alt="Mustacchio Logo">
            </a>
        </div>
        <br><br>
		<div id="navigation">

                <a href="index.html">HOME</a>

            </div>
            <div class="siteNav" id="selected">
                <a href="contact.html">CONTACT</a>
            </div>
		</div>
	</div>
    <div id="body">
		<h1>LET'S KEEP IN TOUCH</h1>
		<form action="contact.html">
			<input type="text" name="fname" id="fname" value="NAME">
			<input type="text" name="address" id="address" value="ADDRESS">
			<input type="text" name="email" id="email" value="EMAIL">
			<input type="text" name="phone" id="phone" value="PHONE NUMBER">
			<textarea name="message" id="message">MESSAGE</textarea>
			<input type="submit" name="send" id="send" value="SEND">
		</form>
	</div>
